<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }
        .status-not-done {
            background-color: #ff6b6b;
        }
        .status-done {
            background-color: #51cf66;
        }
        .email-preview {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .email-body {
            white-space: pre-wrap;
            background: white;
            padding: 10px;
            border: 1px solid #eee;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #d9534f;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            color: #5cb85c;
            padding: 10px;
            margin: 10px 0;
        }
        #debugLog {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .debug-entry {
            margin-bottom: 5px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 5px;
        }
        .debug-critical {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tasks Email Generator</h1>
    
    <div id="dataStatus" class="success"></div>
    
    <div class="form-group">
        <label for="emailSubject">Email Subject:</label>
        <input type="text" id="emailSubject" placeholder="Task Reminder: {{description}}">
    </div>
    <div class="form-group">
        <label for="emailTemplate">Email Template:</label>
        <textarea id="emailTemplate" placeholder="Hello {{name}},\n\nThis is a reminder about your tasks.">{{emailBodyTemplate}}</textarea>
    </div>
    
    <button id="refreshData">Refresh Data</button>
    <button id="generateEmails">Generate Emails</button>
    <button id="testEmailClient">Test Email Client</button>
    
    <h2>Tasks</h2>
    <div id="tasksContainer">
        <div class="loading">Loading tasks...</div>
    </div>
    
    <h2>Email Previews</h2>
    <div id="emailPreviewContainer">
        <p>Configure the email template above and click "Generate Emails".</p>
    </div>
    
    <h2>Debug Log</h2>
    <div id="debugLog"></div>
    
    <script>
        // Debug logging function with severity levels
        function logDebug(message, data, isCritical = false) {
            console.log(message, data);
            
            const debugLog = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = isCritical ? 'debug-entry debug-critical' : 'debug-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data !== undefined) {
                if (typeof data === 'object') {
                    try {
                        logMessage += `: ${JSON.stringify(data)}`;
                    } catch (e) {
                        logMessage += `: [Object could not be stringified: ${e.message}]`;
                    }
                } else {
                    logMessage += `: ${data}`;
                }
            }
            
            entry.textContent = logMessage;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Method to display tasks in the page
        function displayTasks(tasks, containerId) {
            logDebug("Displaying tasks in container:", containerId);
            const container = document.getElementById(containerId);
            if (!container) {
                logDebug("Container not found:", containerId, true);
                return;
            }

            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<div class="error">No tasks found. Please check tasks.csv</div>';
                return;
            }
            
            let html = `
                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Who</th>
                            <th>CC</th>
                            <th>Description</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            tasks.forEach((task, index) => {
                const statusClass = task.status ? `status-${task.status.toLowerCase().replace(/\s+/g, '-')}` : '';
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${task.status || 'Unknown'}
                            </span>
                        </td>
                        <td>${task.due_date || ''}</td>
                        <td>${task.who || ''}</td>
                        <td>${task.cc || ''}</td>
                        <td>${task.description || ''}</td>
                        <td>${task.notes || ''}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // TasksEmailer Class
        class TasksEmailer {
            constructor() {
                this.contacts = [];
                this.tasks = [];
                this.contactTaskMap = {}; 
                logDebug("TasksEmailer instance created");
            }

            async loadData() {
                logDebug("TasksEmailer.loadData() called");
                try {
                    const contactsResponse = await fetch('contacts.csv');
                    if (!contactsResponse.ok) {
                        throw new Error(`Failed to load contacts.csv: ${contactsResponse.status}`);
                    }
                    const contactsCSV = await contactsResponse.text();
                    this.contacts = this.parseContacts(contactsCSV);
                    
                    const tasksResponse = await fetch('tasks.csv');
                    if (!tasksResponse.ok) {
                        throw new Error(`Failed to load tasks.csv: ${tasksResponse.status}`);
                    }
                    const tasksCSV = await tasksResponse.text();
                    this.tasks = this.parseTasks(tasksCSV);
                    
                    this.mapContactsToTasks();
                    return { contacts: this.contacts, tasks: this.tasks, contactTaskMap: this.contactTaskMap };
                } catch (error) {
                    logDebug("Error in loadData", error.message, true);
                    throw error;
                }
            }

            parseContacts(csvText) {
                const lines = csvText.trim().split('\n');
                return lines.map(line => {
                    const [name, email] = line.split(',').map(item => item.trim());
                    return { name, email };
                }).filter(contact => contact.name && contact.email);
            }

            parseTasks(csvText) {
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',').map(header => header.trim());
                return lines.slice(1).map(line => {
                    const values = line.split(',');
                    const task = {};
                    headers.forEach((header, index) => {
                        task[header] = values[index] ? values[index].trim() : '';
                    });
                    return task;
                }).filter(task => task.description);
            }

            findEmailForPerson(name) {
                const contact = this.contacts.find(c => c.name.toLowerCase() === name.toLowerCase().trim());
                return contact ? contact.email : null;
            }

            mapContactsToTasks() {
                this.contactTaskMap = {};
                this.contacts.forEach(contact => {
                    this.contactTaskMap[contact.name.toLowerCase()] = { contact, assignedTasks: [], ccTasks: [] };
                });

                this.tasks.forEach(task => {
                    const assignees = task.who ? task.who.split(';').map(name => name.trim()) : [];
                    assignees.forEach(assignee => {
                        const assigneeLower = assignee.toLowerCase();
                        if (this.contactTaskMap[assigneeLower]) {
                            this.contactTaskMap[assigneeLower].assignedTasks.push({...task, assigneeRole: 'primary'});
                        }
                    });

                    const ccPeople = task.cc ? task.cc.split(';').map(name => name.trim()) : [];
                    ccPeople.forEach(person => {
                        const personLower = person.toLowerCase();
                        if (this.contactTaskMap[personLower]) {
                            this.contactTaskMap[personLower].ccTasks.push({...task, assigneeRole: 'cc'});
                        }
                    });
                });
            }

            generateEmailBodyForContact(contactName) {
                const contactData = this.contactTaskMap[contactName];
                const tasks = [...contactData.assignedTasks, ...contactData.ccTasks]
                    .sort((a, b) => new Date(a.due_date) - new Date(b.due_date));  // Sort tasks by due date
                
                let taskList = '';
                tasks.forEach(task => {
                    if (task.status === 'Not Done') {
                        taskList += `
                            <input type="checkbox" disabled> ${task.description} - Due: ${task.due_date} <br>
                        `;
                    }
                });

                const emailBody = `
                    Hello ${contactData.contact.name},<br><br>
                    This is a reminder about your tasks:<br>
                    ${taskList}<br><br>
                    Best regards,<br>
                    [Your Name]
                `;

                return emailBody;
            }

            async sendEmails() {
                const emailsToSend = [];
                Object.keys(this.contactTaskMap).forEach(contactName => {
                    const contactData = this.contactTaskMap[contactName];
                    const subject = `Task Reminder: ${contactData.assignedTasks[0]?.description || "No Tasks"}`;
                    const body = this.generateEmailBodyForContact(contactName);
                    
                    // Prepare email using EmailJS
                    emailsToSend.push({
                        to: contactData.contact.email,
                        subject: subject,
                        body: body,
                    });
                });

                // Send emails using EmailJS
                emailsToSend.forEach(email => {
                    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                        to_email: email.to,
                        subject: email.subject,
                        message: email.body,
                    }).then((response) => {
                        logDebug('Email sent successfully', response);
                    }).catch((error) => {
                        logDebug('Failed to send email', error, true);
                    });
                });
            }
        }

        const tasksEmailer = new TasksEmailer();

        async function loadData() {
            const statusElement = document.getElementById('dataStatus');
            statusElement.innerHTML = 'Loading data...';
            statusElement.className = 'loading';
            
            try {
                await tasksEmailer.loadData();
                displayTasks(tasksEmailer.tasks, 'tasksContainer');
                statusElement.innerHTML = `Successfully loaded ${tasksEmailer.contacts.length} contacts and ${tasksEmailer.tasks.length} tasks.`;
                statusElement.className = 'success';
            } catch (error) {
                statusElement.innerHTML = `Error loading data: ${error.message}`;
                statusElement.className = 'error';
            }
        }

        document.getElementById('generateEmails').addEventListener('click', () => {
            tasksEmailer.sendEmails();
        });

        document.getElementById('refreshData').addEventListener('click', loadData);

    </script>

</body>
    
</html>
